<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 3 - jQuery + AMD Modules</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        h1 { margin-bottom: 8px; color: #333; }
        p.desc { margin-bottom: 20px; color: #666; }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .toolbar input, .toolbar select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .toolbar input { flex: 1; min-width: 200px; }
        .toolbar button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
        }
        #btn-reset { background: #757575; }
        #btn-add-user { background: #4caf50; }
        #btn-highlight { background: #ff9800; }
        #btn-toggle-stats { background: #2196f3; }

        /* Tabla */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .data-table th {
            background: #37474f;
            color: #fff;
            padding: 12px;
            text-align: left;
            font-size: 14px;
            user-select: none;
        }
        .data-table th:hover { background: #455a64; }
        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .data-table tbody tr { cursor: pointer; transition: background 0.2s; }

        /* Badges */
        .badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-admin { background: #e3f2fd; color: #1565c0; }
        .badge-profesor { background: #f3e5f5; color: #7b1fa2; }
        .badge-estudiante { background: #e8f5e9; color: #2e7d32; }

        .status { font-weight: bold; font-size: 13px; }
        .status-activo { color: #4caf50; }
        .status-inactivo { color: #f44336; }

        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
            margin-right: 4px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: #fff;
        }
        .btn-view { background: #0066cc; }
        .btn-delete { background: #f44336; }

        #stats-panel {
            display: none;
            background: #fff;
            padding: 16px;
            margin-top: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #stats-panel p { margin: 4px 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo 3: jQuery + AMD</h1>
        <p class="desc">
            <code>require.config</code> carga jQuery desde CDN. Los módulos
            <code>datatable.js</code> y <code>modal.js</code> dependen de <code>jquery</code>.
        </p>

        <div class="toolbar">
            <input type="text" id="filter-input" placeholder="Buscar usuarios...">
            <select id="filter-role">
                <option value="">Todos los roles</option>
                <option value="Admin">Admin</option>
                <option value="Profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option>
            </select>
            <button id="btn-reset">Reset</button>
            <button id="btn-add-user">+ Añadir</button>
            <button id="btn-highlight">Highlight</button>
            <button id="btn-toggle-stats">Stats</button>
        </div>

        <div id="table-container"></div>
        <div id="stats-panel"></div>
    </div>

    <!-- Template oculto para el modal de añadir usuario -->
    <script type="text/template" id="add-user-template">
        <div style="display:flex; flex-direction:column; gap:12px;">
            <div>
                <label style="display:block; font-weight:bold; margin-bottom:4px;">Nombre</label>
                <input id="new-name" type="text" placeholder="Nombre completo"
                       style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <div>
                <label style="display:block; font-weight:bold; margin-bottom:4px;">Email</label>
                <input id="new-email" type="email" placeholder="email@ejemplo.com"
                       style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <div>
                <label style="display:block; font-weight:bold; margin-bottom:4px;">Rol</label>
                <select id="new-role" style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
    </script>

    <script data-main="js/app" src="js/require.js"></script>
</body>
</html>
