<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 6 - CRUD Completo con AMD</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        .container { max-width: 1100px; margin: 30px auto; padding: 20px; }
        h1 { margin-bottom: 8px; }
        p.desc { margin-bottom: 20px; color: #666; font-size: 14px; }

        .layout { display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px; }
        .panel { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 16px; }
        .panel h2 { font-size: 16px; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 2px solid #0066cc; }

        /* Toolbar */
        .toolbar { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; align-items: center; }
        .toolbar input, .toolbar select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; }
        .toolbar input { flex: 1; min-width: 150px; }

        /* Table */
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        thead { background: #37474f; color: #fff; }
        th { padding: 10px; text-align: left; font-size: 13px; }
        td { padding: 8px 10px; border-bottom: 1px solid #eee; }
        tbody tr:hover { background: #f5f5f5; }
        .actions-cell button { background: none; border: none; cursor: pointer; font-size: 16px; margin-right: 4px; }

        /* Grade badges */
        .grade-badge { padding: 3px 10px; border-radius: 12px; font-size: 13px; font-weight: bold; }
        .grade-high { background: #c8e6c9; color: #2e7d32; }
        .grade-mid { background: #fff3e0; color: #e65100; }
        .grade-low { background: #fff9c4; color: #f57f17; }
        .grade-fail { background: #ffcdd2; color: #c62828; }

        /* Stats */
        .stat-cards { display: flex; gap: 12px; }
        .stat-card { flex: 1; text-align: center; padding: 12px; background: #f5f5f5; border-radius: 6px; }
        .stat-num { display: block; font-size: 22px; font-weight: bold; color: #0066cc; }
        .stat-lbl { font-size: 11px; color: #666; }
        .stat-badge { display: inline-block; padding: 3px 10px; margin: 2px; background: #e0e0e0; border-radius: 12px; font-size: 12px; }

        /* Form */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 4px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; }
        .form-full { grid-column: 1 / -1; }
        #btn-submit { padding: 10px 20px; background: #0066cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        #btn-cancel { padding: 10px 20px; background: #757575; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; display: none; margin-left: 8px; }
        #btn-reset-data { padding: 8px 14px; background: #f44336; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }

        @media (max-width: 768px) {
            .layout { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
            .stat-cards { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo 6: CRUD Completo</h1>
        <p class="desc">
            Cadena de dependencias: <code>storage.js</code> → <code>studentmodel.js</code> →
            <code>studentview.js</code>. Patrón MVC con Create, Read, Update, Delete.
            Los datos persisten en localStorage.
        </p>

        <div class="layout">
            <!-- Columna izquierda: tabla -->
            <div>
                <div class="panel">
                    <h2>Estudiantes</h2>
                    <div class="toolbar">
                        <input type="text" id="search-input" placeholder="Buscar por nombre o email...">
                        <select id="filter-course">
                            <option value="">Todos los cursos</option>
                        </select>
                        <select id="sort-select">
                            <option value="">Sin ordenar</option>
                            <option value="name-asc">Nombre ↑</option>
                            <option value="name-desc">Nombre ↓</option>
                            <option value="grade-asc">Nota ↑</option>
                            <option value="grade-desc">Nota ↓</option>
                            <option value="enrolled-asc">Fecha ↑</option>
                            <option value="enrolled-desc">Fecha ↓</option>
                        </select>
                        <button id="btn-reset-data">Reset datos</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Nota</th>
                                <th>Curso</th>
                                <th>Matrícula</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="student-tbody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Columna derecha: form + stats -->
            <div>
                <div class="panel">
                    <h2 id="form-title">Nuevo estudiante</h2>
                    <form id="student-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="f-name" required placeholder="Nombre completo">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="f-email" required placeholder="email@uni.es">
                            </div>
                            <div class="form-group">
                                <label>Nota</label>
                                <input type="number" id="f-grade" min="0" max="10" step="0.1" placeholder="0-10">
                            </div>
                            <div class="form-group">
                                <label>Curso</label>
                                <input type="text" id="f-course" placeholder="Ej: Matemáticas">
                            </div>
                            <div class="form-group form-full">
                                <label>Fecha matrícula</label>
                                <input type="date" id="f-enrolled">
                            </div>
                            <div class="form-full">
                                <button type="submit" id="btn-submit">Crear</button>
                                <button type="button" id="btn-cancel">Cancelar</button>
                            </div>
                        </div>
                    </form>
                    <div id="form-feedback" style="margin-top:10px;"></div>
                </div>

                <div class="panel">
                    <h2>Estadísticas</h2>
                    <div id="stats-area">Cargando...</div>
                </div>
            </div>
        </div>
    </div>

    <script data-main="js/app" src="js/require.js"></script>
</body>
</html>
