<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 5 - Tabs + EventBus + Plugins AMD</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; }
        h1 { margin-bottom: 8px; }
        p.desc { margin-bottom: 20px; color: #666; font-size: 14px; }

        #app {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Tab bar */
        .tab-bar {
            display: flex;
            background: #37474f;
            padding: 0;
        }
        .tab-button {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            border: none;
            color: #b0bec5;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }
        .tab-button:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .tab-button.active {
            color: #fff;
            background: rgba(255,255,255,0.05);
            border-bottom-color: #4fc3f7;
        }

        /* Tab panels */
        .tab-panels { padding: 24px; min-height: 400px; }
        .tab-panel h3 { margin-bottom: 16px; font-size: 20px; }

        /* Dashboard */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .dash-card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .dash-number { display: block; font-size: 28px; font-weight: bold; color: #333; }
        .dash-label { font-size: 12px; color: #666; }

        /* Todo */
        .todo-input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .todo-input-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .todo-input-row button {
            padding: 10px 20px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-filters {
            margin-bottom: 12px;
        }
        .todo-filter {
            padding: 6px 14px;
            margin-right: 6px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }
        .todo-filter.active { background: #0066cc; color: #fff; border-color: #0066cc; }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            list-style: none;
        }
        .todo-item span { flex: 1; }
        .todo-delete {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 16px;
        }

        /* Settings */
        .settings-form { max-width: 400px; }
        .setting-item {
            margin-bottom: 16px;
        }
        .setting-item label {
            display: block;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 6px;
        }
        .setting-item select,
        .setting-item input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .setting-item .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }
        #fontsize-value { margin-left: 8px; font-size: 13px; color: #666; }

        #activity-log h4 { font-size: 16px; margin-bottom: 8px; }
        #log-list { list-style: none; max-height: 150px; overflow-y: auto; }

        @media (max-width: 600px) {
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo 5: Tabs + EventBus + Plugins</h1>
        <p class="desc">
            Arquitectura de plugins desacoplados. <code>eventbus.js</code> permite que
            <code>dashboard</code>, <code>todo</code> y <code>settings</code> se comuniquen
            sin conocerse. Carga lazy: cada plugin renderiza solo cuando su tab se activa.
        </p>

        <div id="app">
            <div id="tab-container"></div>
        </div>
    </div>

    <script data-main="js/app" src="js/require.js"></script>
</body>
</html>
