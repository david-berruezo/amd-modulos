<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 2 - Formularios con Validación AMD</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 { margin-bottom: 8px; color: #333; }
        p.desc { margin-bottom: 24px; color: #666; }
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .panel h2 {
            font-size: 18px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #0066cc;
        }
        #results {
            grid-column: 1 / -1;
        }
        #results h2 { border-bottom-color: #4caf50; }
        @media (max-width: 768px) {
            .layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo 2: Formularios con Validación</h1>
        <p class="desc">
            <code>validator.js</code> (sin deps) + <code>formbuilder.js</code> (sin deps)
            → <code>formhandler.js</code> (depende de ambos). Validación en blur y en submit.
        </p>

        <div class="layout">
            <div class="panel">
                <h2>Registro de usuario</h2>
                <div id="form-register"></div>
            </div>

            <div class="panel">
                <h2>Formulario de contacto</h2>
                <div id="form-contact"></div>
            </div>

            <div class="panel" id="results">
                <h2>Resultados (datos enviados)</h2>
                <p style="color:#999; font-size:14px;">Los datos enviados aparecerán aquí...</p>
            </div>
        </div>
    </div>

    <script data-main="js/app" src="js/require.js"></script>
</body>
</html>
